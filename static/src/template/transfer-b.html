{% extends "template/transfer-a.html" %}

{% block header %}
    <h1 class="text-center fw-bold bg-warning text-white w-100">
        <span class="ds-100">學分抵充申請</span>
    </h1>
{% endblock %}

{% block notes %}
    <div class="col-12">
        <div class="alert alert-warning">
            <h3>注意事項</h3>
            <ul>
                <li>填表前請詳閱本校「學生學分抵免要點」。</li>
                <li>學分抵免須秉持「不得重複抵免」規定辦理。</li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block stu_type %}
    <div class="col-12">
        <span>學生身分別：</span>
    </div>
    <input type="radio" name="stu-type" value="" id="stu-type-0" class="check-default" checked>
    <input name="stu-type-school" type="hidden" value="">
    <div class="col-auto">
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input" type="radio" name="stu-type" id="stu-type-1" value="1">
            </div>
            <label for="stu-type-department" class="input-group-text">本校轉系生，原系科別：</label>
            <input type="text" class="form-control" id="stu-type-department" name="stu-type-department">
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input" type="radio" name="stu-type" id="stu-type-2" value="2">
            </div>
            <label class="input-group-text" for="stu-type-2">復學生</label>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input" type="radio" name="stu-type" id="stu-type-3" value="3">
            </div>
            <label for="stu-type-3" class="input-group-text">新舊課程交替重補修學生，科目名稱與科目內容不同但性質相近者，需互為抵充。</label>
        </div>
    </div>
    <div class="col-auto">
        <div class="input-group">
            <div class="input-group-text">
                <input class="form-check-input" type="radio" name="stu-type" id="stu-type-4" value="4">
            </div>
            <label for="stu-type-other" class="input-group-text">其他：</label>
            <input type="text" class="form-control" id="stu-type-other" name="stu-type-other">
        </div>
    </div>
{% endblock %}

{% block trans_b %}{% endblock %}
